<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                id="addInsertCategory">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="category_id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                        <div class="alert alert-danger" role="alert" id="divResult"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="utils/config.js"></script>
    <script src="utils/category.js"></script>
    <script src="lib/template-web.js"></script>

    <script id="tmp" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td>
                <a href="javascript:editTr({&quot;id&quot;:&quot;{{item.id}}&quot;,&quot;slug&quot;:&quot;{{item.slug}}&quot;,&quot;name&quot;:&quot;{{item.name}}&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr(&quot;{{item.id}}&quot;);" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });

        // 显示
        function doQuery() {
            category.show(function (res) {
                $("#tbody").html(template('tmp', res));
            })
        }
        $(function () {
            doQuery();
        })
        var status = '';
        // 新增和编辑确认
        $("#model_add").click(function () {
            var addname = $("#recipient-name").val();
            var addslug = $("#recipient-slug").val();
            if (addname == '' || addslug == '') {
                $('#divResult').show();
                $('#divResult').text("名字和别名不能为空");
            } else {
                if (status === "新增") {
                    category.add(addname, addslug, function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            $("#divResult").hide();
                            $("#addModal").madal("hide");
                        } else {
                            $("#divResult").show();
                            $("#divResult").text(res.msg);
                        }
                    })
                } else {
                    var id = $("#category_id").val();
                    // console.log($("#category_id").val());
                    category.edit(id, addname, addslug, function (res) {
                        if (res.code == 200) {
                            $("#addModal").madal("hide");
                        } else {
                            $("#divResult").show();
                            $("#divResult").text(res.msg);
                        }
                    })
                }
            }
        })

        // 新增
        $("#addInsertCategory").click(function () {
            $("#divResult").hide();
            $("#recipient-name").val('');
            $("#recipient-slug").val('');
            status = "新增";
        })
        //编辑
        function editTr(obj) {
            $("#addModal").modal("show");
            $("#divResult").hide();
            $("#addModal .modal-title").text("修改类型");
            $("#model_add").text("保存修改");
            $("#recipient-name").val(obj.name);
            $("#recipient-slug").val(obj.slug);
            $("#category_id").val(obj.id);
            status = "删除";
        }

        // 删除
        function deleteTr(id){
            if(confirm("你确定要删除吗？")){
                category.del(id,function(res){
                    if(res.code==200){
                        doQuery();
                    }
                })
            }
        }
    </script>

</body>

</html>
